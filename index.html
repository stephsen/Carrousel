<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

                </div>

                    First slide
                </div>
            </div>
            <div id="slide2" class="slide">
                <div class="visu">
                    <img src="vide.png" alt="">
                </div>
                <div class="title">

                </div>
            </div>
            <div id="slide3" class="slide">
                <div class="visu">

                </div>

                </div>
            </div>
            <div id="slide4" class="slide">

                </div>

                    Fourth slide
                </div>
            </div>

        <div class="navigation">

      </div>
